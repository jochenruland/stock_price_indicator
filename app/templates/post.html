{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <a href=#>
            <h2>{{ post['ticker'] }}</h2>
        </a>
        <a href="{{ url_for('edit', id=post['id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}

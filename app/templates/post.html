{% extends 'base.html' %}

{% block content %}


<!--chart descriptions-->
<div class="row">
  <div class="col">
    <div id="middle-info" class="mt-3">

        <h2 id="tag-line">Technical Analysis</h2>
        <h4 id="tag-line" class="text-muted">including prediction of stock price development 7 days after selcted period</h4>

    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <!--charts-->
    <div id="charts" class="container mt-3 text-center">

        <!--top two charts-->
        <div class="row">
            <div class="col">
                <div id="{{ids[0]}}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="{{ids[1]}}"></div>
            </div>
        </div>

        <!--footer section-->
        <div id="footer" class="container"></div>

    </div>
  </div>

    <footer>
        <script type="text/javascript">
            // plots the figure with id
            // id must match the div id above in the html
            var figures = {{figuresJSON | safe}};
            var ids = {{ids | safe}};
            for(var i in figures) {
                Plotly.plot(ids[i],
                    figures[i].data,
                    figures[i].layout || {});
            }
        </script>

    </footer>

{% endblock %}


  <div class=="container-fluid p-3 my-3 border">
      <div class="row">
        <div class="col-12"></div>
      </div>
      <div class="row">
        <div class="col-12"></div>
      </div>
      <div class="row">
        <div class="col-12"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
            <form class="form-inline my-5 my-lg-0" action="/index" method="get">
                <input class="form-control mr-sm-2" type="text" name="query" placeholder="...enter ticker symbol from Yahoo finance">
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Submit</button>
            </form>
        </div>
        <div class="col"></div>
    </div>


    {% block message %}
    {% endblock %}
  </div>

  <div class="container">
      {% block content %}
          <div class="page-header">
              <h1 class="text-center">Overview of Training Dataset</h1>
          </div>
      {% endblock %}

      {% for id in ids %}
          <div id="{{id}}"></div>
      {% endfor %}
  </div>

  <script type="text/javascript">
      const graphs = {{graphJSON | safe}};
      const ids = {{ids | safe}};
      for(let i in graphs) {
          Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
      }
  </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
